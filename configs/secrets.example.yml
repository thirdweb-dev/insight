# Storage configuration for different database connections
storage:
  # Main storage configuration for primary data operations
  main:
    clickhouse:
      # Database server hostname or IP address
      host: localhost
      # Database server port number
      port: 9000
      # Database username for authentication
      username: admin
      # Database password for authentication
      password: password
      # Database name to connect to
      database: default
      # Whether to disable TLS encryption (false = use TLS)
      disableTLS: false
      # Enable asynchronous inserts for better performance
      asyncInsert: true
      # Maximum number of rows to insert in a single batch
      maxRowsPerInsert: 1000
      # Maximum number of open database connections in the pool
      maxOpenConns: 100
      # Maximum number of idle connections to keep in the pool
      maxIdleConns: 100
      # Chain-specific configuration for different blockchain networks
      chainBasedConfig:
        # Configuration for chain ID 1 (Ethereum mainnet)
        "1":
          # config for blocks table
          blocks:
            # Table name to use for this chain
            tableName: blocks_v2
            # Default fields to select when querying blocks
            defaultSelectFields:
              - block_number
              - block_hash
              - block_timestamp
              - block_gas_limit
              - block_gas_used
      # Enable parallel processing of materialized views
      enableParallelViewProcessing: true
      # Maximum query execution time in seconds
      maxQueryTime: 60
  
  # Staging storage configuration for temporary data processing
  staging:
    clickhouse:
      host: localhost
      port: 9000
      username: admin
      password: password
      database: default
      disableTLS: false
      asyncInsert: true
  
  # Orchestrator storage configuration for coordination data
  orchestrator:
    clickhouse:
      host: localhost
      port: 9000
      username: admin
      password: password
      database: default
      disableTLS: false
      asyncInsert: true

# API configuration for HTTP endpoints
api:
  # Basic authentication credentials for API access
  basicAuth: 
    # Username for API authentication
    username: admin
    # Password for API authentication
    password: admin

# Publisher configuration for data publishing services
publisher:
  # Username for publisher service authentication
  username: admin
  # Password for publisher service authentication
  password: password
